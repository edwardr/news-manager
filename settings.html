<!doctype html>
<html class="settings" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>News Manager</title>
		<link rel="stylesheet" type="text/css" href="css/styles.min.css">
		<link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
	</head>
	<body>
	<div id="container" class="scroll">
		<div class="header">
			<h2 class="heading">News Manager Settings</h2>
			<button class="submit">Save</button>
		</div>
		<div class="inner-wrap">
			<h3>Sources</h3>
			<div class="sources-wrap">
				<div class="column sources">
					<label><input type="checkbox" class="checkbox" value="cnn" name="sources[cnn]" /> CNN</label>
					<label><input type="checkbox" class="checkbox" value="wapo" name="sources[wapo]" /> Washington Post</label>
					<label><input type="checkbox" class="checkbox" value="reuters" name="sources[reuters]" /> Reuters</label>
					<label><input type="checkbox" class="checkbox" value="mashable" name="sources[mashable]" /> Mashable</label>
					<label><input type="checkbox" class="checkbox" value="root" name="sources[root]" /> The Root</label>
				</div>
				<div class="column sources">
					<label><input type="checkbox" class="checkbox" value="gizmodo" name="sources[gizmodo]" /> Gizmodo</label>
					<label><input type="checkbox" class="checkbox" value="jezebel" name="sources[jezebel]" /> Jezebel</label>
					<label><input type="checkbox" class="checkbox" value="nytimes" name="sources[nytimes]" /> New York Times</label>
					<label><input type="checkbox" class="checkbox" value="seattle" name="sources[seattle]" /> Seattle Times</label>
					<label><input type="checkbox" class="checkbox" value="latimes" name="sources[latimes]" /> LA Times</label>
				</div>
				<div class="column sources">
					<label><input type="checkbox" class="checkbox" value="denver" name="sources[denver]" /> Denver Post</label>
					<label><input type="checkbox" class="checkbox" value="chicago" name="sources[chicago]" /> Chicago Times</label>
					<label><input type="checkbox" class="checkbox" value="pft" name="sources[pft]" /> Pro Football Talk</label>
					<label><input type="checkbox" class="checkbox" value="gothamist" name="sources[gothamist]" /> The Gothamist</label>
					<label><input type="checkbox" class="checkbox" value="abc" name="sources[abc]" /> ABC News</label>
				</div>
			</div>

			<div class="sources-wrap">
				<div class="column sources">
					<label><input type="checkbox" class="checkbox" value="guardian" name="sources[guardian]" /> Guardian</label>
					<label><input type="checkbox" class="checkbox" value="pbs" name="sources[pbs]" /> PBS</label>
					<label><input type="checkbox" class="checkbox" value="npr" name="sources[npr]" /> NPR</label>
					<label><input type="checkbox" class="checkbox" value="bbc" name="sources[bbc]" /> BBC</label>
					<label><input type="checkbox" class="checkbox" value="slashdot" name="sources[slashdot]" /> Slashdot</label>
				</div>
				<div class="column sources">
					<label><input type="checkbox" class="checkbox" value="economist" name="sources[economist]" /> The Economist</label>
					<label><input type="checkbox" class="checkbox" value="slate" name="sources[slate]" /> Slate</label>
					<label><input type="checkbox" class="checkbox" value="techcrunch" name="sources[techcrunch]" /> Techcrunch</label>
					<label><input type="checkbox" class="checkbox" value="hacker" name="sources[hacker]" /> Hacker News</label>
					<label><input type="checkbox" class="checkbox" value="deadspin" name="sources[deadspin]" /> Deadspin</label>
					<!-- <label><input type="checkbox" class="checkbox" value="jezebel" name="sources[jezebel]" /> Jezebel</label> -->
				</div>
				<div class="column sources">
					<label><input type="checkbox" class="checkbox" value="wired" name="sources[wired]" /> Wired</label>
					<label><input type="checkbox" class="checkbox" value="espn" name="sources[espn]" /> ESPN</label>
					<label><input type="checkbox" class="checkbox" value="propublica" name="sources[propublica]" /> ProPublica</label>
					<label><input type="checkbox" class="checkbox" value="time" name="sources[time]" /> Time Magazine</label>
					<label><input type="checkbox" class="checkbox" value="wallstreet" name="sources[wallstreet]" /> The Wall-Street Journal</label>
				</div>
			</div>
			<br>
			<h3>Add Source</h3>
			<div class="add-source">
				<div class="column">
					<label><strong>Label</strong><br>
						<input id="new-source-name" type="text" value="" />
					</label>
				</div>
				<div class="column">
					<label><strong>RSS Feed URL</strong><br>
						<input id="new-source-url" type="url" value="" />
					</label>
					<img class="add-button" src="assets/plus.svg" />
				</div>
			</div>

			<h3>Custom Sources</h3>
			<div class="custom-sources">
				<span class="no-custom-sources">No custom sources have been added.</span>
			</div>
			<div class="message"></div>
		</div>
	</div>
	<script src="js/settings.min.js"></script>
	</body>
</html>
